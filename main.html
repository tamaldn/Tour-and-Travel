<!DOCTYPE html>
<html>
    <head>
        <title>Tour&Travel</title>
        <link rel="stylesheet" href="styles.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Bootstras JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="images/logo.png"
            type="image/jpg"
            sizes="16x16"
        />
        <script
            src="https://kit.fontawesome.com/b23c8be936.js"
            crossorigin="anonymous"
        ></script>
    </head>


    <body>
        <div class="container">
        <!-- Carousel -->
        <div id="demo" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000" data-pause="false">
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-caption" style="top: 50%; transform: translateY(-50%); bottom: initial">
                    <h3>Visit 100+ desinations accross India</h3>
                    <p></p>
                </div>   
              <div class="carousel-item active">
                <img src="images/goa.jpg" alt="Los Angeles"> 
              </div>
              <div class="carousel-item">
                <img src="images/shimla.jpg" alt="Chicago"> 
              </div>
              <div class="carousel-item">
                <img src="images/kolkata.jpg" alt="New York">
              </div>
            </div>
          </div>
          </div>
